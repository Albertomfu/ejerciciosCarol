<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-200 to-emerald-100 dark:from-slate-900 dark:to-indigo-900 px-4 py-10"
>
  <div
    class="w-full max-w-md rounded-xl border border-slate-200/70 bg-white/80 dark:bg-slate-900/60 backdrop-blur shadow-sm p-6"
  >
    <h1
      class="text-2xl md:text-3xl font-semibold text-center mb-6 text-slate-800 dark:text-slate-100 tracking-tight"
    >
      Formulario Reactivo
    </h1>

    <form
      [formGroup]="formTitle"
      (ngSubmit)="onSubmit()"
      class="flex flex-col gap-4"
    >
      <fieldset class="flex flex-col gap-2">
        <label
          for="nombre-usuario"
          class="text-slate-700 dark:text-slate-300 font-medium"
        >
          Título:
        </label>

        <input
          type="text"
          id="title-usuario"
          formControlName="nombre"
          placeholder="Escribe tu nombre..."
          [attr.aria-invalid]="title.invalid && (title.touched || title.dirty)"
          [attr.aria-describedby]="
            title.invalid && (title.touched || title.dirty)
              ? 'title-error'
              : null
          "
          class="rounded-lg border border-slate-300 bg-white px-3 py-2 text-sm text-slate-900 dark:text-slate-100 placeholder:text-slate-400 focus:border-transparent focus:ring-2 focus:ring-indigo-500/60 dark:bg-slate-900 dark:border-slate-700 transition-all duration-200"
        />

        @if(title.hasError('required') && title.touched){
        <p
          id="title-error"
          role="alert"
          class="text-red-500 dark:text-red-400 text-sm mt-1"
        >
          El nombre es requerido
        </p>
        } @else if(title.hasError('minlength') && title.touched){
        <p
          id="title-error"
          role="alert"
          class="text-red-500 dark:text-red-400 text-sm mt-1"
        >
          Debe tener como mínimo tres caracteres
        </p>
        }
      </fieldset>

      <button
        type="submit"
        [disabled]="formTitle.invalid"
        class="rounded-lg bg-indigo-600 text-white px-6 py-3 font-medium shadow-sm hover:bg-indigo-700 active:bg-indigo-800 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
      >
        Nuevo Usuario
      </button>
    </form>
  </div>
</div>
